<?xml version="1.0"?>

<svg width="450" height="500" version="1.1" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>

		<symbol id="one-point" viewBox="0 0 20 20">
			<circle cx="10" cy="10" r="5" stroke-width="1" stroke="#333333" fill="#00ff00" />
		</symbol>

		<symbol id="plotted-points" viewBox="0 0 100 150" preserveAspectRatio="none" >
			<rect x="0" y="0" width="100" height="150" fill="none" stroke="#333333" stroke-width="1"/>
			
		         <use xlink:href="#one-point" x="50" y="135" height="10" width="10"/>
			
		         <use xlink:href="#one-point" x="20" y="100" height="10" width="10"/>
			
		         <use xlink:href="#one-point" x="70" y="120" height="10" width="10"/>
			
		         <use xlink:href="#one-point" x="15" y="70" height="10" width="10"/>
			
		         <use xlink:href="#one-point" x="80" y="130" height="10" width="10"/>
			
		         <use xlink:href="#one-point" x="60" y="80" height="10" width="10"/>
			
		</symbol>
	</defs>
	<g>
		<rect x="0" y="0" width="450" height="500" stroke="#333333" stroke-width="2" fill="none"/>

		<text x="225" y="40" font-size="36px" text-anchor="middle">Plotted Points</text>

		<use xlink:href="#plotted-points" x="25" y="75" width="400" height="400"/>
	</g>
</svg>